<html>
  <head>
    <title>Melate</title>

  <body>
    <i>Es m&aacute;s probable que me caiga un rayo a ganar el melate ;)</i>
    <h3>Histograma de la historia del melate</h3>
    <canvas id="myChart" width="1000" height="400"></canvas>
    <h3>Los m√°s que han aparecido</h3>

      <thead>
        <tr>
          <th>N&uacute;mero</th>

        </tr>

      </tbody>
    </table>
  </body>
